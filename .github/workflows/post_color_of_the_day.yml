name: Post Color of the Day
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
env:
  COHOST_USERNAME: ${{ secrets.USERNAME }}
  COHOST_PASSWORD: ${{ secrets.PASSWORD }}
jobs:
  Post-Color-of-the-Day:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: Post
        run: yarn post
